<!-- Work Navigation -->
<div class="work-navigation clearfix bg-dark-1 light-content">
    {{ with .PrevInSection }}
    <a href="{{ .Permalink }}" class="work-prev"><span><i class="icon-arrow-left2 size-14 align-middle"></i> Previous</span></a>
    {{ else }}
    <span class="work-prev disabled"><i class="icon-arrow-left2 size-14 align-middle"></i> Previous</span>
    {{ end }}
    
    <a href="/#portfolio" class="work-all"><span><i class="mi-close size-24 align-middle"></i> All projects</span></a>
    
    {{ with .NextInSection }}
    <a href="{{ .Permalink }}" class="work-next"><span>Next <i class="icon-arrow-right2 size-14 align-middle"></i></span></a>
    {{ else }}
    <span class="work-next disabled">Next <i class="icon-arrow-right2 size-14 align-middle"></i></span>
    {{ end }}
</div>
<!-- End Work Navigation -->
